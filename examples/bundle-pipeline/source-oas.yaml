openapi: 3.0.0
info:
  title: Pet API
  description: API for managing pets (cats and dogs)
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
    description: Local server

paths:
  /pets:
    get:
      summary: Get all pets
      operationId: getAllPets
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      summary: Add a new pet
      operationId: addPet
      requestBody:
        description: Pet to add
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '201':
          description: Pet added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
  /pets/{id}:
    get:
      summary: Get a pet by ID
      operationId: getPetById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pet found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
    put:
      summary: Update a pet by ID
      operationId: updatePet
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        description: Pet data to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
      responses:
        '200':
          description: Pet updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
    delete:
      summary: Delete a pet by ID
      operationId: deletePet
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Pet deleted successfully
        '404':
          description: Pet not found
  /pets/byname/{name}:
    get:
      summary: Get a pet by name
      operationId: getPetByName
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pet found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found

components:
  schemas:
    Pet:
      type: object
      required:
        - name
        - breed
        - type
      properties:
        id:
          type: string
          description: Unique identifier for the pet
        name:
          type: string
          description: Name of the pet
        breed:
          type: string
          description: Breed of the pet
        type:
          type: string
          enum:
            - cat
            - dog
          description: Type of the pet (cat or dog)
        birth_date:
          type: string
          format: date
          description: Birth date of the pet
        image_url:
          type: string
          format: uri
          description: URL to the pet's image
        owner_name:
          type: string
          description: Name of the pet's owner
        owner_contact:
          type: string
          description: Contact information of the pet's owner

