name: build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal

      - name: Bundle example OpenAPI
        run: dotnet run --project src/Catdocs/Catdocs.csproj --file examples/bundle-pipeline/OpenApi.yaml -v 3 --format yaml --output examples/bundle-pipeline/output.yaml
